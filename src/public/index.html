  <body>
  <!-- 　松尾担当部分 -->
    <div class="container " id="upper">

      <!-- 全体 -->
      <div class="row w-100">

        <!-- 左側 -->
        <div class="col-4 container  g-4 mx-">

          <!-- log -->
          <div class="p-3">
            <img class="img-fluid rounded-pill mb-3 for-sizing" src=images/img1.jpg >
          </div>
          <!-- sns -->
          <div class="row justify-content-start" id="snss">
            <a href="" class="col mb-3"><img class="img-fluid" src="images/img1.jpg" class="sns-img" ></a>
            <a href="" class="col mb-3" ><img class="img-fluid" src="images/img1.jpg" class="sns-img"></a>
            <a href="" class="col mb-3"><img class="img-fluid" src="images/img1.jpg" class="sns-img"></a>
            <a href="" class="col mb-3"><img class="img-fluid" src="images/img1.jpg" class="sns-img"></a>
          </div>

          <!-- construction -->
          <h1 class="h1 display-1 mt-4 text-center">
            工事中
          </h1>
        </div>

        <!-- 右側 -->
        <div class="col-7 g-4">

          <!-- title -->
          <h1 class="h1 m-4 text-center ">サイバーシティこみゅにてぃ</h1>

          <!-- info -->
          <div class=""  id="information-board">
            <div class="row p-4" id="screan-and-btn">
              <button class="col-2 g-0 btn bg-primary border" id="left-btn" onclick="changeScrean(-1)"><i class="bi bi-arrow-left-square-fill"></i></button>
              <div class="col g-0" id="main-screan"><img class="img-fluid " id="screan-img" src="images/img1.jpg" /></div>
              <button class="col-2 g-0 btn border bg-primary" id="right-btn" onclick="changeScrean(1)"><i class="bi bi-arrow-right-square-fill"></i></button>
            </div>

            <!-- detail -->
            <div class="text-center border " id="detail">detail</div>

            <!-- 考え中 -->
            <!-- counter -->
            <div class="row border container" id="img-counter">
              <div class="col  border rounded-pill bg-primary"><i class="bi bi-dice-1"></i></div>
              <div class="col rounded-pill "><i class="bi bi-dice-2"></i></div> 
              <div class="col rounded-pill "><i class="bi bi-dice-3"></i></div>  
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
