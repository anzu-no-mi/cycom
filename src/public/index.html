<!DOCTYPE html>
<html lang="ja" class="h-100 w-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap Settings -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />

    <!-- Swiper -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- My Scripts -->
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/index.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
    <main>
      <section class="first-view-container">
        <!-- 左側 -->

        <!-- logo -->
        <div class="logo"><img src="images/cycom_logo.png" ></div>
        <!-- sns -->
        <div class="sns">
          <a href="https://twitter.com/onyaru_cu">
            <img class="sns-img" src='images/Twitter_logo_blue.png' 
          /></a>
          <a href="https://www.instagram.com/cybercity_committee/?hl=ja">
            <img class="sns-img" src="images/Instagram_Glyph_Gradient_RGB.png" 
          /></a>
          <a href="https://www.youtube.com/">
            <img class="sns-img" src="images/youtube_icon_rgb.png" 
          /></a>
          <a href="https://note.com/cybercity_commu">
            <img class="sns-img" src="images/note_logo_symbol.png" 
          /></a>
        </div>

        <!-- construction -->
        <div class="constr">
          <h1>工事中</h1>
        </div>

        <!-- 右側 -->

        <!-- title -->
        <div class="title">
          <h1>サイバーシティこみゅにてぃ</h1>
        </div>

        <!-- swiper -->
        <div class="swiper-container info">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img class="sns-img" src="https://www.sambacouture.com/wp-content/uploads/2017/12/Sambacouture-logo-icon.png"  />
              </div>
              <div class="swiper-slide">
                <img class="sns-img" src="https://www.sambacouture.com/wp-content/uploads/2017/12/Sambacouture-logo-icon.png"  />
              </div>
              <div class="swiper-slide">
                <img
                  class="sns-img"
                  src="https://www.sambacouture.com/wp-content/uploads/2017/12/Sambacouture-logo-icon.png"
                  class="sns-img"
                />
              </div>
              <div class="swiper-slide">
                <p>Slide 4</p>
                <p>Slide 4</p>
                <p>Slide 4</p>
                <p>Slide 4</p>
                <p>Slide 4</p>
              </div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
              <div class="swiper-slide">Slide 8</div>
              <div class="swiper-slide">Slide 9</div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </section>
      <section class="second-view-container">
        <div class="news">
          <h1>お知らせ<div class="subtitle">-News-</div></h1>
        </div>
        <div class="blank-1 solidborder"></div>
        <div class="introsycom">
          <h1>「サイこみゅ！」とは･･･<div class="subtitle">-What's "cycom"-</div></h1>
        </div>
        <div class="donation">
          <h1>寄付のお願い<div class="subtitle">-Donation-</div></h1>
        </div>
        <div class="schedule">
          <h1>今後の予定<div class="subtitle">-Schedule-</div></h1>
        </div>
        <div class="blank-2 solidborder"></div>
        <div class="content-1 solidborder"></div>
        <div class="content-2"></div>
        <div class="content-3 solidborder"></div>
        <div class="content-4"></div>
        <div class="content-5"></div>
        <div class="content-6 solidborder"></div>
        <div class="content-7"></div>
        <div class="content-8 solidborder"></div>
        <div class="content-9"></div>
        <div class="member">
          <h1>メンバー紹介<div class="subtitle">-Member-</div></h1>
        </div>
        <div class="twitter">
          <h1>Twitter</h1>
        </div>
        <div class="goods">
          <h1>グッズ紹介<div class="subtitle">-Goods-</div></h1>
        </div>
        <div class="blank-3 solidborder"></div>
      </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
